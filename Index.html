  <div id="contact" class="jumbotron jumbotron-fluid contactbg">
    <div class="container mt-5">
      <h1 class="display-4 text-white Myteamgogo">Contact</h1>
      <!-- Form -->
      <div class="ContactForm">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1 text-white">Email address</label>
            <input type="email" class="form-control form-control-lg w-50" id="exampleFormControlInput1" placeholder="name@example.com">
            <small class="form-text">Your email will never be shared</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1 text-white">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message here..."></textarea>
          </div>
        </form>
        <!-- End of Form -->
        <button class="btn btn-light d-inline" type="submit">Submit</button>

        <!-- Social Icons -->
        <div class="container">
          <div class="LinkedInLogobox d-inline">
            <img src="./src/Image/Contact_Icons/Linkedin_PNG34.png" alt="Logo for linkedin" class="LinkedinLogo">

        </div>
        <div class="Githublogobox d-inline">
          <img src="./src/Image/Contact_Icons/Git_Hub_Image.png" alt="Logo for Git Hub" class="GithubLogo">

      </div>
      <div class="Facebookogobox d-inline">
