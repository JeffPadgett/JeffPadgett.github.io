      <div class="ContactForm">
        <form>
          <div class="row" style="text-align: center">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleFormControlInput1 text-white">Email address</label>
                    <input type="email" class="form-control form-control-lg w-50" id="exampleFormControlInput1" style="margin: 0 auto;" placeholder="name@example.com">
                    <small class="form-text">Your email will never be shared</small>
                  </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="row" style="text-align: center">
              <div class="col-md-12">
                  <label for="exampleFormControlTextarea1 text-white">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" style="margin: 0 auto;" rows="3" placeholder="Your message here..."></textarea>
              </div>
            </div>
            
          </div>
        </form>
        <!-- End of Form -->
        <div class="row" style="text-align: center">
          <div class="col-md-12">
              <button class="btn btn-light d-inline" type="submit">Submit</button>
          </div>
        </div>
      </div>
