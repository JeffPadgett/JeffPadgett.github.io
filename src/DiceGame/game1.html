<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="/src/ionicons-2.0.1/css/ionicons.min.css">
        <link type="text/css" rel="stylesheet" href="../CSS/dicegamestyle.css">
        <link rel="shortcut icon" type="image/png" href="../DiceGame/Images/dice-6.png"/>
        <title>Pig Game</title>
    </head>

    <body>
        <div class='rules' style="text-align: center">
            <h3><h1 style="text-align: center">Rules:</h1><br>
                1. First player to 100 or which ever score you input wins.<br>
                2. Role a 1 and lose your current points and it's the next players turn.<br>
                3. Role two 6's in a row and you loose your entire global score.
            </h3>
        </div>
                <div class="wrapper clearfix">
                    <a href="/index.html" class="btn-back"><i class="ion-ios-arrow-back"></i>Back</a>
                    <div class="input-form">
                                    Maximum Score<br>
                                    <input id="player-input" type="number"><br>
                    </div>
                    <div class="player-0-panel active">
                        <div class="player-name" id="name-0">Player 1</div>
                        <div class="player-score" id="score-0">43</div>
                        <div class="player-current-box">
                            <div class="player-current-label">Current</div>
                            <div class="player-current-score" id="current-0">11</div>
                        </div>
                    </div>
                    
                    <div class="player-1-panel">
                        <div class="player-name" id="name-1">Player 2</div>
                        <div class="player-score" id="score-1">72</div>
                        <div class="player-current-box">
                            <div class="player-current-label">Current</div>
                            <div class="player-current-score" id="current-1">0</div>
                        </div>
                    </div>
                    
                    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
                    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
                    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
                    
                    <img src="../DiceGame/Images/dice-5.png" alt="Dice" class="dice">
                </div>
            
            <script src="./DiceGame.js"></script>
    </body>
</html>
